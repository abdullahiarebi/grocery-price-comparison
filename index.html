<!DOCTYPE html>
<html>
<head>
    <title>Grocery Genie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Grocery Genie</h1>

    <input type="text" id="search-box" placeholder="Search for groceries...">
    <button id="search-button">Search</button>

    <div id="search-results"></div>

    <h2>My Grocery List</h2>
    <table id="grocery-list">
        <thead>
            <tr>
                <th>Item</th>
                <th>Brand</th>
                <th>Lidl</th>
                <th>Tesco</th>
                <th>Aldi</th>
                <th>Actions</th> 
            </tr>
        </thead>
        <tbody></tbody> 
    </table>

    <div id="total-cost"></div>

    <button id="clear-list-button">Clear List</button>
    <button id="print-list-button">Print List</button>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
